<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Dilan Patel" />
    <meta name="description" content="Street Photography" />
    <title>Dilan's responsive image</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <script type="text/javascript" src="js/script.js"></script>
    <picture>
      <source srcset="Images/landscape.jpg" alt="Street" media="(min-width: 700px)">
      <source srcset="Images/portrait.jpg" alt="Street" media="(max-width: 700px)">
      <img src="Images/main.jpg" alt="Street" />
    </picture>
  </body>
</html>
